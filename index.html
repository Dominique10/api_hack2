<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Marvel API Hack</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Bree+Serif' rel='stylesheet' type='text/css'>
</head>
<body>
<div id="form">
	<form action="post" id="myForm">
		<input type="input" name="userinput" placeholder="Enter Marvel Characters Here...">
		<input type="submit" name="submit">
	</form>
</div>
<div class="results" title=""></div>
<div class="templates hidden">
		<dl class="result title">
			<dt>Title</dt>
				<dd class="title-text"><a href="" target="_blank"></a></dd>
			<dt>Description</dt>
				<dd class="description"></dd>
			<dt>Cover</dt>
				<dd class="cover"><img src="" alt="HTML5 Icon"></dd>
		</dl>
	</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
